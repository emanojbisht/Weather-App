<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="weather.png" type="image/x-icon" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- foot awesome -->
    <script
      defer
      src="https://kit.fontawesome.com/20e5ecf8c7.js"
      crossorigin="anonymous"
    ></script>
    <!-- stylesheet -->
    <link rel="stylesheet" href="styles.css" />
    <!-- jQuery -->
    <script
      defer
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"
    ></script>
    <!-- javascript -->
    <script defer src="script.js"></script>
  </head>
  <body>
    <header class="mastHead">
      <div class="container">
        <div class="d-flex">
          <span class="icon">ðŸŒ¦</span>
          <h1 class="heading">Letz check Weather??</h1>
        </div>
        <p class="lead"></p>
        <p class="manoj">Created by <a href="#">@emanojbisht</a></p>
      </div>
    </header>
    <div class="container row">
      <div class="col-lg-6 input-div-card">
        <div class="input-Div d-flex">
          <div class="subdiv-input">
            <input
              type="text"
              class="form-control country-input"
              placeholder="Location..."
            />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Check</button>
          </div>
        </div>
        <div class="card hidden">
          <div class="card-body">
            <div class="d-flex">
              <p class="flex-grow-1">
                <span class="country-name">New Delhi</span>
                <img class="flag" crossorigin="anonymous" src="" alt="" />
              </p>
              <p class="country-time">15:07</p>
            </div>
            <p class="hourly-show">Hourly</p>
            <div class="mt-4 mb-4">
              <h4 class="text-center display-4 mb-0 conuntry-temp">13'C</h4>
              <p class="text-center weather-text">Stormy</p>
            </div>
            <div class="d-flex justify-content-between">
              <div>
                <div class="d-flex">
                  <span><i class="fa-solid fa-wind"></i></span>
                  <p class="winds sub-el">40km/h</p>
                </div>
                <div class="d-flex">
                  <span><i class="fa-sharp fa-solid fa-droplet"></i></span>
                  <p class="humidity sub-el">54%</p>
                </div>
                <div class="d-flex">
                  <span><i class="fa-regular fa-sun"></i></span>
                  <p class="uvindex sub-el">0.2hkm/h</p>
                </div>
              </div>
              <div>
                <img class="weather-img img" src="weather.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="hour-weather d-inline">
        <section class="hourly-container col-lg-4">
          <!-- <div class="hourly d-flex justify-content-between">
            <p>4PM</p>
            <img src="weather.png" class="hourly-img" alt="" />
            <p>14'</p>
            <p>
              <span><i class="fa-sharp fa-solid fa-droplet"></i></span
              ><span class="humidity">0%</span>
            </p>
          </div> -->
        </section>
      </div>
    </div>
  </body>
</html>
